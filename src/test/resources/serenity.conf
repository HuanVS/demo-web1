environments {
  default {
    rest.base.url = "https://api.github.com"
  }
}

webdriver {
  base.url = "https://openweathermap.org/"
  driver = chrome
  autodownload = true
  headless.mode = false
  chrome.switches = ["--disable-gpu", "--window-size=1920,1080"]
}

serenity {
  project.name = "SerenityAutomationWeb"
  take.screenshots = AFTER_EACH_STEP
  test.root = "src.main.resource.features"

}

reports {
  generate = true
  # directory to output the reports
  outputDirectory = "target/site/serenity"
}



